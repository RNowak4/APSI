<div class="header-panel shadow-z-2 text-primary-color" ng-controller="HeaderCtrl">
  <div class="navbar navbar-info">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target=".navbar-material-light-blue-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">inzFrontend</a>
      </div>
      <div class="navbar-collapse collapse navbar-material-light-blue-collapse">
        <ul class="nav navbar-nav">
          <li><a ng-href="/login" ng-show="!isLoggedIn()">Zaloguj się</a></li>
          <li><a ng-href="/userRegister" ng-show="!isLoggedIn()">Załóż konto</a></li>
          <li><a ng-href="/addClient" ng-show="isLoggedIn()">Dodaj użytkownika</a></li>
          <li><a ng-href="/addComplaint" ng-show="isLoggedIn()">Zgłoś reklamację</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="index.html" data-target="#" class="dropdown-toggle" data-toggle="dropdown" ng-show="isLoggedIn()">
              Twoje konto
              <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li class="divider"></li>
              <li><a ng-href="/" ng-click="logout()">Wyloguj się</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div ng-view=""></div>
</div>

<div class="footer">
  <div class="container">
    <p><span class="glyphicon glyphicon-heart"></span>APSI. Wszelkie prawa zastrzeżonoe.</p>

</div>
